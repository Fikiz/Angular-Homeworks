<div class="header-container">
    
    <span class="company-name">Car Dealership</span>
  
    
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  
  
  <mat-menu #menu="matMenu">
    <button (click)="onSelectPage.emit('home')" mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button (click)="onSelectPage.emit('about')" mat-menu-item >
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <button (click)="onSelectPage.emit('contact')" mat-menu-item>
      <mat-icon>contact_mail</mat-icon>
      <span>Contact</span>
    </button>
  </mat-menu>
